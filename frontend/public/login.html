		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  	<script type="text/javascript">
		  // Your web app's Firebase configuration
		  var firebaseConfig = {
		    apiKey: "AIzaSyBV600EvlqysSWX-Nga2kVHZ-Hic7klhGM",
		    authDomain: "cs554-awesome-final.firebaseapp.com",
		    databaseURL: "https://cs554-awesome-final.firebaseio.com",
		    projectId: "cs554-awesome-final",
		    storageBucket: "cs554-awesome-final.appspot.com",
		    messagingSenderId: "156239022601",
		    appId: "1:156239022601:web:f3d724c1685d2929"
		  };
		  // Initialize Firebase
		  firebase.initializeApp(firebaseConfig);
  		var ui = new firebaseui.auth.AuthUI(firebase.auth());
  		ui.start('#firebaseui-auth-container', {
			  signInOptions: [
			    // List of OAuth providers supported.
			    firebase.auth.GoogleAuthProvider.PROVIDER_ID
			  ],
			  'callbacks': {
		      'signInSuccess': function(user, credential, redirectUrl) {
		      	console.log(user, 'user');
		        user.getIdToken().then((idToken) => {
					    // Session login endpoint is queried and the session cookie is set.
					    console.log(idToken, 'idToken');
							apiRequest('http://localhost:3030/api/login', 'POST', {
						    'idToken': idToken
						  }, (res) => {
						    console.log(res, 'login')
						    if (!res) return
						    window.location.assign('/index.html');
						  })

			      	return false;
			     	});
			    },
		      'uiShown': function() {
		        // document.getElementById('loading').classList.add('hidden');
		      }
				},
			  // Other config options...
			});

			var loginPost = function(url, idToken, onRespon) {
			  // POST to session login endpoint.
			  return $.ajax({
			    type:'POST',
			    url: url,
			    data: {idToken: idToken},
			    contentType: 'application/x-www-form-urlencoded',
			    error: function(xhr, error){
        		console.debug(xhr); console.debug(error);
 					},
			    success : onRespon
			  });
			};

      function apiRequest (apiStr, method, sendData, onRes) {
        var settings = {
          'async': true,
          'crossDomain': true,
          'url': `${apiStr}`,
          'method': method.toUpperCase(),
          'headers': {
            'Content-Type': 'application/json',
            'cache-control': 'no-cache',
          },
          'processData': false,
          'data': JSON.stringify(sendData)
        }

        $.ajax(settings).done(function (response) {
          onRes(response)
        })
      } 
  	</script>
    <h1>Login</h1>
		<div id="firebaseui-auth-container"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
